
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div id="head">
        <img src="./img/icon.png" alt="">  <header>Pomodoro Timer</header>
    </div>
    <div id="container">
        <div id="timersBtn">
            <div class="uiBtn timer" id="timerBtn" onclick="timerMode()">Timer</div>
            <div class="uiBtn break" id="breakBtn" onclick="breakMode()">Break</div>
            <div class="uiBtn lbreak" id="longBreakBtn" onclick="longBreakMode()">Long Break</div>
        </div>
        <div id="timeBox"><div id="time"></div></div>
        <div class="btns">
            <button class="btns" onclick="start()" id="start">Start</button>
            <button class="btns" onclick="stop()" id="stop">Stop</button>
            <button class="btns" onclick="reset()" id="reset">Reset</button>
        </div>
    </div>
    <div id="footer"><div id="ftext">Copyright &copy; LHH 2023</div></div>

    <script src="script.js"></script>
</body>
</html>
